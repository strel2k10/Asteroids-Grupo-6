<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Exemplo - Movimento círculo (evento versus animação)</title>
</head>

<body>
    <canvas id="c1" width="300" height="250" style="border:solid 1px green">
        Your browser does not support HTML5 Canvas.
    </canvas>

    <canvas id="c2" width="300" height="250" style="border:solid 1px orange">
        Your browser does not support HTML5 Canvas.
    </canvas>

    <script>
        //Canvas#1
        const canvas1 = document.querySelector('#c1');
        const ctx1 = canvas1.getContext("2d");
        //Canvas#2
        const canvas2 = document.querySelector('#c2');
        const ctx2 = canvas2.getContext("2d");

        //ball definitions
        let x1 = 10; let x2 = 10;
        const y = 100; const raio = 10;
        let rightKey = false; //only for Canvas#2

        //handler for keydown
        function ArrowPressed(e) {
            if (e.key == 'ArrowRight') {
                x1++; //canvas 1: UPDATE BALL
                rightKey = true; //Canvas#2
            }

        }
        //handler for keyup
        function ArrowReleased(e) {
            if (e.key == 'ArrowRight')
                rightKey = false; //Canvas#2
        }
        //sets handlers for events keydown & keyup
        window.addEventListener('keydown', ArrowPressed);
        window.addEventListener('keyup', ArrowReleased);

        //ANIMATION CYCLE
        function render() {
            //erases Canvas#1
            ctx1.clearRect(0, 0, canvas1.width, canvas1.height);

            //erases Canvas#2
            ctx2.clearRect(0, 0, canvas2.width, canvas2.height);

            //draw on Canvas#1
            ctx1.beginPath();
            ctx1.arc(x1, y, raio, 0, Math.PI * 2, true);
            ctx1.fill();

            //draw on Canvas#2
            if (rightKey)
                x2++; //UPDATE BALL
            ctx2.beginPath();
            ctx2.arc(x2, y, raio, 0, Math.PI * 2, true);
            ctx2.fill();

            //new frame
            window.requestAnimationFrame(render);
        }
        render();
    </script>
</body>

</html>
