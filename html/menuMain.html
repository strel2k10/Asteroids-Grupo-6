    <style>
        @keyframes moveit {
            0% {
                transform: translateY(0px);
            }


            100% {
                transform: translateY(400px);
                fill: white;
            }


        }

        @keyframes paintit {
            0% {
                fill: none;
                fill-opacity: 0%;
            }

            100% {
                fill: white;
                fill-opacity: 100%;
            }
        }

        #start:hover {

        }

        #controls:hover {
            fill: white;
        }

        #options:hover {
            fill: white;
        }

        #quit:hover {
            fill: white;
        }



        #asteroids-1 {

            animation-duration: 4s;
