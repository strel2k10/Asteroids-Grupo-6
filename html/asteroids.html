<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asteroids</title>
</head>

<body>
    <canvas id="canvas" width="900" height="700"
        style="border:solid 1px orange; padding:0%; margin:auto;display:block;width:800px;height:600px;position:absolute;top:0%;bottom:0%;left:0%;right:0%">
        Your browser does not support HTML5 Canvas.
    </canvas>

    <script>
        //Canvas
        const canvas = document.querySelector('#canvas');
        const ctx = canvas.getContext("2d");

        const w = canvas.width;
        const h = canvas.height;
        const pi = Math.PI;
        const ship_size = 30;
        let rightKey = false;
        let leftKey = false;
        let upKey = false;
        let spacebar = false;
        let count = 0;
        let asteroidType = 0;

        //ship definitions
        class Ship {
            constructor(x, y, a) {
                this.x = w / 2,
                    this.y = h / 2,
                    this.r = ship_size / 2,
                    this.a = 0 // convert to radians 
            }

            draw() {
                ctx.strokeStyle = "white";
                ctx.lineWidth = ship_size / 20;
                ctx.beginPath()
                // draw ship
                ctx.strokeStyle = "white";
                ctx.lineWidth = ship_size / 20;
                ctx.beginPath()

                ctx.moveTo(
                    this.x + this.r * Math.cos(0 + this.a),
                    this.y - this.r * Math.sin(0 + this.a)
                );

                ctx.lineTo(
                    this.x + this.r * Math.cos(3 * Math.PI / 4 + this.a),
                    this.y - this.r * Math.sin(3 * Math.PI / 4 + this.a)
                );

                ctx.lineTo(
                    this.x + this.r * Math.cos(-3 * Math.PI / 4 + this.a),
                    this.y - this.r * Math.sin(-3 * Math.PI / 4 + this.a)
                );

                ctx.closePath()
                ctx.stroke();
            }
            update() {
                if (rightKey) {
                    this.a -= 0.15;
                }
                if (leftKey) {
                    this.a += 0.15;
                }
                if (upKey) {
                    this.x += 0.70 + this.a;
                    this.y -= 0.70 + this.a;

                    if (this.x - ship_size / 2 < 0 || this.x + ship_size / 2 > 900 || this.y - ship_size / 2 < 0 || this.y + ship_size / 2 > 700) {
                        this.x -= 0.70 + this.a;
                        this.y += 0.70 + this.a;
                    }                    
                }

            }

        }

        class Bullet {
            constructor(x, y, c, d) {
                this.x = x;
                this.y = y;
                this.vX = 2 * Math.cos(d);
                this.vY = 2 * Math.sin(d);
                //d = direção -> bico da nave 
                this.d = d;
                this.c = c;
                this.dispawn = false;
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = this.c;
                ctx.arc(this.x, this.y, 2, 0, 2 * pi);
                ctx.fill();
            }

            update() {
                if (this.x - 3 < 0 || this.x + 3 > w)
                    this.dispawn = true
                if (this.y - 3 < 0 || this.y + 3 > h)
                    this.dispawn = true

                this.x += this.vX; //update horizontal position 
                this.y += this.vY; //update vertical position 
            }

        }

        class Asteroid {
            constructor(x, y, c, d) {
                this.x = x;
                this.y = y;
                this.vX = 2 * Math.cos(d);
                this.vY = 2 * Math.sin(d);
                this.c = c;
                this.dispawnAsteroid = false;
            }

            draw() {
                ctx.fillStyle = this.c;
                ctx.beginPath();
                ctx.rect(this.x, this.y, 50, 50);
                ctx.fill();
            }
            update() {
                //check Canvas vertical collisions
                if (this.x + 50 < 0 || this.x - 50 > w) {
                    console.log(this.x)
                    this.dispawnAsteroid = true
                }

                //check Canvas horizontal collisions
                if (this.y + 50 < 0 || this.y - 50 > h) {
                    this.dispawnAsteroid = true
                    console.log(this.y)
                }


                this.x += this.vX; //update horizontal position 
                this.y += this.vY; //update vertical position 
            }
        }

        let bullets = new Array();
        let asteroids = new Array();
        let ship = new Ship();

        //ANIMATION CYCLE
        function render() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, w, h);
            count++

            ship.draw();
            ship.update();

            //draw & update            
            bullets.forEach(function (bullet) {
                bullet.draw();
                bullet.update();
            });
            // spawn asteroids
            if (count % 60 == 0) {

                if (asteroidType == 0) {
                    let x = 0;
                    let y = 0;
                    let color = 'white';
                    let direction = Math.random() * pi / 2
                    asteroids.push(new Asteroid(x, y, color, direction))

                } else if (asteroidType == 1) {
                    let x = 900 - 50;
                    let y = 0;
                    let color = 'white';
                    let direction = Math.random() * (pi - pi / 2) + pi / 2
                    asteroids.push(new Asteroid(x, y, color, direction))

                } else if (asteroidType == 2) {
                    let x = 900 - 50;
                    let y = 700 - 50;
                    let color = 'white';
                    let direction = Math.random() * (3 / 2 * pi - pi) + pi
                    asteroids.push(new Asteroid(x, y, color, direction))

                } else if (asteroidType == 3) {
                    let x = 0;
                    let y = 700 - 50;
                    let color = 'white';
                    let direction = Math.random() * (2 * pi - 3 / 2 * pi) + 3 / 2 * pi
                    asteroids.push(new Asteroid(x, y, color, direction))
                }

                asteroidType++;

                if (asteroidType == 4)
                    asteroidType = 0;

            }
            //draw & update
            asteroids.forEach(function (asteroid) {
                asteroid.draw();
                asteroid.update();
            });

            for (let i = bullets.length - 1; i >= 0; i--) {
                // check if partical has left the canvas                
                if (bullets[i].dispawn == true) {
                    bullets.splice(i, 1)
                }
            }
            for (let i = asteroids.length - 1; i >= 0; i--) {
                // check if partical has left the canvas
                if (asteroids[i].dispawnAsteroid == true) {
                    console.log("asteroid removido")
                    asteroids.splice(i, 1)
                }
            }


            //new frame
            window.requestAnimationFrame(render);
        }



        render();

        //handler for keydown
        function KeyPressed(e) {
            //SETAS
            if (e.key == 'ArrowRight') {
                rightKey = true;

            }
            if (e.key == 'ArrowLeft') {
                leftKey = true;
            }
            if (e.key == 'ArrowUp') {
                upKey = true;
            }
            //SPACEBAR
            if (e.keyCode == 32 && !e.repeat) {
                let x = ship.x;
                let y = ship.y;
                let color = 'white';
                // let direction = 4 * 2 * Math.PI;

                let direction = - ship.a;

                bullets.push(new Bullet(x, y, color, direction))
            }

            console.log(e.keyCode)
        }
        //handler for keyup
        function ArrowReleased(e) {
            if (e.key == 'ArrowRight')
                rightKey = false;

            if (e.key == 'ArrowLeft') {
                leftKey = false;
            }
            if (e.key == 'ArrowUp') {
                upKey = false;
            }
        }



        window.addEventListener('keydown', KeyPressed);
        window.addEventListener('keyup', ArrowReleased);
       // window.addEventListener('keydown', spaceBarPressed);
    </script>
</body>

</html>
